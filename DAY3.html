        <style>

                text-orientation: sideways-right;

        </style>
    </head>
    <body>
        <h1>
            OPEN THE CONSOLE BRO!!
        </h1>
        <script>
            var a = 10;
            let b = 20;
            console.log("A = ",a,"B = ",b);

            }
            else if(a==b){
                console.log("A and B are equal");
            }
            else{
                console.log("B is greater than A");
            }
        </script>
