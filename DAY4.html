    <body>

                document.write("YOUR OUTPUT IS:");

                    var str = ''

                    }
                document.write(str);

                /*console.log(str);*/
                }
            }
            if(x==2)

                    {

                    }
                /*document.write(str);
                document.write("<br>");*/
                console.log(str);
                }
            }
        </script>
